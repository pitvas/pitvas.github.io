<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id='map' class="shadow-lg my-5"></div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<form action="" method="post" name="cordinates">
					<div class="form-group">
						<label for="latFoMarker">Latitude</label><input type="text" class="form-control" readonly id="latForMarker">
						<label for="lngForMarker">Longitude</label><input type="text" class="form-control" readonly id="lngForMarker">
					</div>
				</form>
				<button id="send" type="button" class="btn btn-success my-3">Geocoder</button> 
			</div>
			<div class="col-9" id="forTable"></div>
		</div>
		<div class="row my-5">
				<div class="col-3"><p class="text-info">Total distance:</p></div>
				<div id="forResult" class="col-9"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAevzYVhECVg1WNdIsxXHvBVv9e0ykxU50&callback=initMap&libraries=geometry&language=en"
        async defer></script>
        <script src="js/script.js"></script>
</body>
</html>
